<body>
    <script>
        let te1 = performance.now();
        for(let i =1; i <100000; i++){
            console.log(i);

        let te2 = performance.now();
        let res = te2 - te1;
        console.log(`Loop Took ${Math.trunc(res)} milliseconds `);
    </script>
