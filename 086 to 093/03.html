<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="dollar" placeholder="USD Dollar" oninput="test()" />
        <div class="result">{0} USD Dollar = {0} Egyptian Pound</div>
    </form>
    <script>
        function test(){
            value = document.querySelector("input").value;
            document.querySelector("div").innerHTML = `{${value}} USD Dollar = {${(value*19).toFixed(2)    }} Egyptian Pound`
            
        }
    </script>
</body>
</html>
