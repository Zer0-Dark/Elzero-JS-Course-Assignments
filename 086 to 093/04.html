<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="one" title="two">Two</div>
    <div class="two" title="one">One</div>
    <script>
        let two = document.body.children[0].innerHTML;
        let one = document.body.children[1].innerHTML;
        let twoNum = document.querySelectorAll("div").length;
        console.log(twoNum);
        console.log(one);
        console.log(two);
        document.body.children[0].innerHTML = one;
        document.body.children[1].innerHTML = twoNum + two;
    </script>
</body>
</html>
