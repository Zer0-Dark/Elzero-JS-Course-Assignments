<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Examples
        console.log(100_000); // 100000
        console.log(100000); // 100000
        console.log(5e4 + 5e4); // 100000

        // Your Solutions
        console.log(1e5); // 100000
        console.log(10 ** 5); // 100000
        console.log(100000.0); // 100000
        console.log(10 * 10 * 10 * 10 * 10 ); // 100000
        console.log(Math.pow(10,5)); // 100000
        console.log(50000.0 + 50000.0); // 100000
        console.log(100_000.0); // 100000
        console.log(50000 + 50000); // 100000
        console.log(6e4 + 4e4); // 100000
        console.log(Math.pow(10,4) * 10 ); // 100000
    </script>
</body>
</html>
