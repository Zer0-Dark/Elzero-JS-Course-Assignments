<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
        // Code One
        // won't work because it's before intit the html code
        document.getElementById("el").style.color = "red";
    </script>
    <script>
        // Code Two
        // will work because on load function that waits
        window.onload = function () {
            document.getElementById("el").style.color = "red";
        };
    </script>
</head>

<body>
    <h1 id="el">Page Title</h1>
    <script>
        // Code Three
        // will work because it's after intit the html code
        document.getElementById("el").style.color = "red";
    </script>
</body>

</html>
