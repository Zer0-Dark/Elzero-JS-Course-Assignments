<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start = 10;
    let end = 0;
    let stop = 3;
        for(let i = start; i > end; i+= -1 ){
            if(i < 10){
                document.write(`<p> 0${i} </p>`);
            }else{
                document.write(`<p>${i}</p>`);
            };
            if (i == stop){
                break;
            }

        }

    </script>
</body>
</html>
