<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(theName ="Please Enter Your Name", theGender = "Unknown") {
            let sas = "Unknown";
            if(theGender === "Male"){
                sas = "Mr";
            }else if(theGender === "Female"){
                sas = "Miss";
            }else{
                sas = "";
            }
            document.write(`<h3>Hello ${sas} ${theName}</h3>`);
        }

        // Needed Output
        sayHello("Osama", "Male"); // "Hello Mr Osama"
        sayHello("Eman", "Female"); // "Hello Miss Eman"
        sayHello("Sameh"); // "Hello Sameh"
        sayHello();
    </script>
</body>
</html>
