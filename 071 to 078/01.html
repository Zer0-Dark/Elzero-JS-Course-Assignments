<!DOCTYPE html>

<body>
    <script>
        let mix = [1, 2, 3, "E", 4, "l", "z", "e", "r", 5, "o"];  // Elzero
        let newMix = mix.map(function(ele){
            return isNaN(ele) ? ele : "" ;
        }).reduce(function(acc,current){
            return acc + current;
        })
        console.log(newMix);
    </script>
</body>
