    <script>
        let num = 3;
        let bool = true;
        let boo = false;

// Solution One

bool = true;
boo = false;

bool = true;
boo = false;
// Soultion Three
console.log(++bool * ++boo * num); // 6
bool = true;
boo = false;
// Soultion Four
console.log(num**++bool - num); // 6
bool = true;
boo = false;
// Solution Five
console.log(++num + +bool + ++boo ); // 6
bool = true;
boo = false;
