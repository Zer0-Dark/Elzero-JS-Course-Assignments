<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let num = "10";

// Solution One
console.log(+num + +num); // 20

// Solution Two
console.log(+num * +num / +num + +num); // 20

// Solution Three
console.log(+num++ + --num); // 20

// Solution Four
num+= num;
console.log(num); // 20
    </script>
</body>
